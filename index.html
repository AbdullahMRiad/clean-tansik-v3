<!doctype html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>تنسيق الجامعات المصرية للشهادة السعودية</title>
        <link rel="stylesheet" href="/src/style.tw.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;700&display=swap"
            rel="stylesheet" />
        <link
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
            rel="stylesheet" />

        <!-- #region Favicon and App Icons -->
        <link
            rel="icon"
            type="image/png"
            href="/favicon-96x96.png"
            sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
        <link rel="shortcut icon" href="/favicon.ico" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/apple-touch-icon.png" />
        <meta name="apple-mobile-web-app-title" content="جدول التنسيق" />
        <link rel="manifest" href="/site.webmanifest" />
        <!-- #endregion Favicon and App Icons -->

        <!-- #region Open Graph Meta Tags -->
        <meta
            property="og:title"
            content="تنسيق الجامعات المصرية للشهادة السعودية" />
        <meta
            property="og:description"
            content="موقع يوضح الحدود الدنيا لقبول الطلاب المصريين القادمين من المملكة العربية السعودية في الجامعات المصرية" />
        <meta
            property="og:image"
            content="https://tansik-v3.vercel.app/og-image.png" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://tansik-v3.vercel.app/" />
        <!-- #endregion Open Graph Meta Tags -->

        <!-- #region Twitter Card Meta Tags -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta
            name="twitter:title"
            content="تنسيق الجامعات المصرية للشهادة السعودية" />
        <meta
            name="twitter:description"
            content="موقع يوضح الحدود الدنيا لقبول الطلاب المصريين القادمين من المملكة العربية السعودية في الجامعات المصرية" />
        <meta
            name="twitter:image"
            content="https://tansik-v3.vercel.app/og-image.png" />
        <!-- #endregion Twitter Card Meta Tags -->
    </head>
    <body
        class="girls:bg-red-50 dark:girls:bg-stone-950 w-full bg-blue-50 text-black dark:bg-slate-950 dark:text-white">
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
